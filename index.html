<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Matt's Library</title>
</head>
<body>
  <header>
    <h1>Matt's Library</h1>
  </header>
  <main>
    <form action="" id="form">
      <div>Add a new book</div>
      <label for="title">Title</label>
      <input type="text" name="title" id="title">
      <label for="author">Author</label>
      <input type="text" name="author" id="author">
      <label for="pages">Pages</label>
      <input type="number" name="pages" id="pages">
      <fieldset>
        <legend>Have you read this book?</legend>
        <div>
          <input type="radio" name="read" id="yes">
          <label for="yes">Yes</label>
        </div>
        <div>
          <input type="radio" name="read" id="no">
          <label for="no">No</label>
        </div>
      </fieldset>
      <input type="submit" value="Add book" id="submit">
    </form>
    <div class="library">
    </div>
  </main>
  <script src="./script.js"></script>
<body>
</html>
